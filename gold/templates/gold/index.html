<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Weight in Gold</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gold/style.css' %}">
</head>
<body>
    <div>
        <h2>Worth Your Weight in Gold</h2>
        <p>instructions...</p>
    </div>

    <div>
        <h2>Converter:</h2>
        <span>enter your weight here:</span>

        <input id="weight_in" type="number">

        <select id="units_select">
            <option value="g">g</option>
            <option value="T">T</option>
            <option value="kg">kg</option>
            <option value="lb">lb</option>
            <option value="oz">oz</option>
        </select>

        <button id="compute_butt">compute</button>
    </div>

    <div>
        <p id="display">"Please Wait"</p>
    </div>

    <script type="text/javascript" src="{% static 'gold/script.js' %}"></script>
</body>
</html>
